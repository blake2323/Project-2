<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" -->
    <link rel="stylesheet" href="../static/css/intro.css">
</head>
<body>
    <main>
        <div class="container container-table">
            <div class="row vertical-center-row">
                <div class="text-center col-md-6 col-md-offset-3">
                        <h3 class="ml12">Oogla Boogla</h3>
                </div>
            </div>
        </div>
        <!-- Pieces Slider -->
        <div class="content">
            <div class="pieces-slider">
                <!-- Each slide with corresponding image and text -->
                <div class="pieces-slider__slide">
                    <img class="pieces-slider__image" src="../static/images/lady1.jpg" alt="">
                    <div class="pieces-slider__text">Brian Valerio</div>
                </div>
                <div class="pieces-slider__slide">
                    <img class="pieces-slider__image" src="../static/images/guy1.jpg" alt="">
                    <div class="pieces-slider__text">Gargi C</div>
                </div>
                <div class="pieces-slider__slide">
                    <img class="pieces-slider__image" src="../static/images/lady2.jpg" alt="">
                    <div class="pieces-slider__text">Blake S</div>
                </div>
                <div class="pieces-slider__slide">
                    <img class="pieces-slider__image" src="../static/images/JB.jpg" alt="JB">
                    <div class="pieces-slider__text">J.B. Paragas</div>
                </div>
                <!-- Canvas to draw the pieces -->
                <canvas class="pieces-slider__canvas"></canvas>
                <!-- Slider buttons: prev and next -->
                <button class="pieces-slider__button pieces-slider__button--prev">prev</button>
                <button class="pieces-slider__button pieces-slider__button--next">next</button>
            </div>
        </div>
    </main>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script> -->
    <script type="text/javascript" src="../static/js/anime.min.js"></script>
    <script type="text/javascript" src="../static/js/pieces.min.js"></script>
    <script type="text/javascript" src="../static/js/intro.js"></script>
</body>
</html>
